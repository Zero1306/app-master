<ion-tabs class="tabs-stable tabs-postive tabs-icon-top">
    <ion-tab title="商城首页" class="apphome" ui-sref="tabs.home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
                <span class="ion-ios-arrow-back">返回</span>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="商品分类" ui-sref="tabs.goods" icon-on="ion-ios-browsers" icon-off="ion-ios-browsers-outline">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
                <span class="ion-ios-arrow-back">返回</span>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="goods"></ion-nav-view>
    </ion-tab>

    <ion-tab title="购物车" class="shopCart" ui-sref="tabs.cart" badge="0+''" badge-style="badge-assertive" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
                <span class="ion-ios-arrow-back">返回</span>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="cart"></ion-nav-view>
    </ion-tab>

    <ion-tab title="个人中心" ui-sref="tabs.personal" icon-on="ion-ios-personadd" icon-off="ion-ios-personadd-outline">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
                <div class="button ion-ios-arrow-back button-clear">返回</div>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="personal"></ion-nav-view>
    </ion-tab>
</ion-tabs>
