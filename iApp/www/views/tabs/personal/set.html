<ion-view view-title="系统设置">
    <ion-content>

        <div class="list">

            <div class="item item-icon-left item-toggle">
                <i class="icon ion-email"></i>接收新消息通知
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>

            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-android-download"></i>清空缓存
                <span class="item-note">1.18MB</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-ios-refresh"></i>检查更新
                <span class="item-note">以是最新版本</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-person-stalker"></i> 关于我们
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-left item-icon-right" ng-click="click()">
                <i class="icon ion-log-out"></i> 退出登录
                <i class="icon ion-ios-arrow-right"></i>
            </a>

        </div>

    </ion-content>
</ion-view>
