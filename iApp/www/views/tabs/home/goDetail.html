<ion-view view-title="商品详情" class="goDetail" ng-controller="goDetailController">

    <ion-content id="top" overflow-scroll="true">
        <ion-slide-box does-continue="true" id="slide-box" class="banner">
            <ion-slide>
                <img src="img/detailPic_1.jpg" alt="banner1">
            </ion-slide>
            <ion-slide>
                <img src="img/detailPic_2.jpg" alt="banner2">
            </ion-slide>
            <ion-slide>
                <img src="img/detailPic_3.jpg" alt="banner3">
            </ion-slide>
            <ion-slide>
                <img src="img/detailPic_4.jpg" alt="banner4">
            </ion-slide>
            <ion-slide>
                <img src="img/detailPic_5.jpg" alt="banner5">
            </ion-slide>
            <ion-slide>
                <img src="img/detailPic_6.jpg" alt="banner5">
            </ion-slide>
        </ion-slide-box>
        <ion-list class="listOne">
            <ion-item>
                <h2 class="wrap">MR MODONIN 计广杰 会听你说话的神秘眨眼潮服 声控眨眼猫头鹰印花黑色男款上衣</h2>
                <div class="wrapB"><span>购买价 </span><span>¥ 799.00</span></div>
            </ion-item>
            <ion-item>
                <p>预售款，拍下后10天左右发货</p>
            </ion-item>

            <ion-item class="listTwo">
                <div>
                    <strong>颜色</strong>
                    <span ng-repeat="c in goodsInfo.color " ng-click="cChoose($index)" ng-class="$index == cSelected ? 'choose-active' : ''">{{c}}</span>
                </div>

                <div>
                    <strong>尺寸</strong>
                    <span ng-repeat="s in goodsInfo.size " ng-click="sChoose($index)" ng-class="$index == selected ? 'choose-active' : ''">{{s}}</span>
                </div>

                <div class="count">
                    <strong>数量</strong>
                    <div>
                        <span class="reduce" ng-click="reduce()">-</span>
                        <input class="count-input" type="text" readonly ng-model="goodsInfo.number" />
                        <span class="add" ng-click="add()">+</span>
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <div class="g-tabs">
            <a class="tab-detail-active" ng-click="page='views/tabs/home/detail.html'">商品详情</a>
            <a class="" ng-click="page='views/tabs/home/comment.html'" ng-mouseover="loadMore()">客户评价</a>
        </div>
        <div ng-include="page"></div>

        <div class="detail dHide">
            <img src="img/detail_4.jpg" alt="">
            <img src="img/detail_0.jpg" alt="">
            <a href="http://static.d2c.cn/video/vide/maotouying.mp4">
                <img src="img/detail_3.jpg" alt="">
            </a>
            <img src="img/detail_1.jpg" alt="">
            <img src="img/detailPic_1.jpg" alt="banner1">
            <img src="img/detailPic_2.jpg" alt="banner2">
            <img src="img/detailPic_3.jpg" alt="banner3">
            <img src="img/detailPic_4.jpg" alt="banner4">
            <img src="img/detailPic_5.jpg" alt="banner5">
            <img src="img/detailPic_6.jpg" alt="banner6">
        </div>

        <!--回到顶部-->
        <!--<div class="back_top"></div>-->
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons" ui-sref="tabs.cart">
            <button class="button ion-ios-cart">
                <i id="badge" class="badge badge-assertive">0</i>
            </button>
        </div>
        <div class="buttons" ng-click="addCart()">
            <button class="button">加入购物车</button>
        </div>
    </ion-footer-bar>

</ion-view>
